[package]
name = "dprint-plugin-prettier"
version = "0.26.1"
edition = "2021"

[dependencies]
async-channel = "1.9.0"
dprint-core = { version = "0.62.1", features = ["process"] }
deno_console = "0.110.0"
deno_core = "0.194.0"
deno_url = "0.110.0"
deno_webidl = "0.110.0"
once_cell = "1.18"
serde = { version = "1.0.117", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
sysinfo = { version = "0.29.4", default-features = false }
tokio = { version = "1", features = ["macros", "rt", "time"] }
tokio-util = { version = "0.7.8" }
zstd = "0.12.0"

[build-dependencies]
deno_console = "0.110.0"
deno_core = "0.194.0"
deno_url = "0.110.0"
deno_webidl = "0.110.0"
zstd = "0.12.0"

[dev-dependencies]
dprint-development = "0.9.3"
pretty_assertions = "1.4.0"
