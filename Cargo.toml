[package]
name = "dprint-plugin-prettier"
version = "0.1.0"
edition = "2021"

[dependencies]
async-channel = "1.6.1"
dprint-core = { path = "../dprint/crates/core", features = ["process"] }
deno_core = "0.123.0"
once_cell = "1.9.0"
serde = { version = "1.0.117", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7.0" }
zstd = "0.9.2"

[build-dependencies]
deno_core = "0.123.0"
zstd = "0.9.2"
