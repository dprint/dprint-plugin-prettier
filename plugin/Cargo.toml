[package]
name = "dprint-plugin-prettier"
version = "0.27.0"
edition = "2021"

[dependencies]
deno_console = "0.121.0"
deno_core = { workspace = true }
deno_url = "0.121.0"
deno_webidl = "0.121.0"
dprint-core = { workspace = true, features = ["process"] }
dprint-plugin-deno-base = { version = "0.1.0", path = "../base" }
once_cell = "1.18"
serde = { workspace = true }
serde_json = { workspace = true }

[build-dependencies]
deno_console = "0.121.0"
deno_core = { workspace = true, features = ["include_js_files_for_snapshotting"] }
dprint-plugin-deno-base = { version = "0.1.0", features = ["build"], path = "../base" }
deno_url = "0.121.0"
deno_webidl = "0.121.0"
sha256 = "1.4.0"
zstd = "0.13.0"

[dev-dependencies]
dprint-development = "0.9.5"
pretty_assertions = "1.4.0"
