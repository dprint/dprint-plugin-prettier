[package]
name = "dprint-plugin-prettier"
version = "0.26.1"
edition = "2021"

[dependencies]
deno_console = "0.111.0"
deno_core = { workspace = true }
deno_url = "0.111.0"
deno_webidl = "0.111.0"
dprint-core = { workspace = true, features = ["process"] }
dprint-plugin-deno-base = { version = "0.0.2", path = "../base" }
once_cell = "1.18"
serde = { workspace = true }
serde_json = { workspace = true }

[build-dependencies]
deno_console = "0.111.0"
deno_core = { version = "0.195.0", features = ["include_js_files_for_snapshotting"] }
dprint-plugin-deno-base = { version = "0.0.2", features = ["build"], path = "../base" }
deno_url = "0.111.0"
deno_webidl = "0.111.0"
sha256 = "1.1.5"
zstd = "0.12.0"

[dev-dependencies]
dprint-development = "0.9.3"
pretty_assertions = "1.4.0"
